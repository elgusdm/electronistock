{% extends "base.html" %}

{% block title %}Editar Proveedor - {{ proveedor.nombre }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4>Editar Proveedor: {{ proveedor.nombre }}</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Nombre *</label>
                        <input name="nombre" class="form-control" value="{{ proveedor.nombre }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contacto</label>
                        <input name="contacto" class="form-control" value="{{ proveedor.contacto or '' }}">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Teléfono</label>
                            <input name="telefono" class="form-control" value="{{ proveedor.telefono or '' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" value="{{ proveedor.email or '' }}">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Dirección</label>
                        <textarea name="direccion" class="form-control" rows="2">{{ proveedor.direccion or '' }}</textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('ver_proveedor', proveedor_id=proveedor.id) }}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Guardar cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
